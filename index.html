<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
</head>
<body class="page">
  <header class="header page__container page__container_type_narrow">
    <a href="" class="header__logo header__logo_theme_dark" target="_blank"></a>
  </header>
  <main class="main page__container">
    <section class="profile">
      <img src="images/avatar.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit profile__button profile__button_type_edit" type="button"></button>
        <p class="profile__descr">Исследователь океана</p>
      </div>
      <button class="button button_type_add profile__button profile__button_type_add" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__wrapper">
        <template id="card-template">
          <li class="card">
            <button class="card__delete-btn" type="button"></button>
            <img src="#" alt="фотография пользователя" class="card__cover">
            <div class="card__descr">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div id="editProfile" class="popup popup_type_modal profile-popup">
    <div class="popup__container popup__container_type_modal">
      <button class="popup__close-btn"></button>
      <form class="popup__wrapper profile-popup__form" action="#" name="profile-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="profile-form-name" class="popup__input" type="text" value="" placeholder="Имя" required>
        <input id="profile-form-job"class="popup__input" type="text" value="" placeholder="О себе" maxlength="100">
        <button class="popup__submit-btn" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="addCard" class="popup popup_type_modal new-card-popup">
    <div class="popup__container popup__container_type_modal">
      <button class="popup__close-btn"></button>
      <form class="popup__wrapper new-card-popup__form" action="#" name="card-form">
        <h3 class="popup__title">Новое место</h3>
        <input id="newCardName" class="popup__input" type="text" value="" placeholder="Название" required>
        <input id="newCardLink" class="popup__input" type="text" value="" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-btn" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="openImg" class="popup popup_type_img img-popup">
    <div class="popup__container popup__container_type_img">
      <button class="popup__close-btn"></button>
      <figure class="img-popup__img-wrapper">
        <img src="#" alt="Развернутая фотография" class="img-popup__img">
        <figcaption class="img-popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
